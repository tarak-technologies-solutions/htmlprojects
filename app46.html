<html>
   <body align = "center">
        <h2>JavaScript <i><b>this</b></i> keyword example</h2>
		<p>In this example <b>this</b> keyword refered person object..</p>
		<p>In this example we will retrive the <b>Full Name</b> of the person!</p><br>
		<!--<button id = "demo" type = "button">Full Name</button>-->
		<p id = "demo"></p>
		<script>
		     // Creatin an object..
			 const person ={
			                 fName : "Tarak", 
							 age : 26, 
							 address : "Chandavaram", 
							 lName : "Nadh",
							 fuLLName : function(){
							             return this.fName + " " +this.lName;
							 }
							};
			document.getElementById("demo").innerHTML = person.fuLLName();				
		</script>
   </body>
</html>
