<html>
    <head>
	   <title>JavaScript Image Change</title>
	</head>
	<body align="center">
	   <p id="name">Venkata Tarak Nadh</p>
	   <button onclick="document.getElementById('name').style.fontSize='35px'">Change Font Size</button>
	   <p id="none" style="display:none">Amara Nadh Battula.</p>
	   <button onclick="document.getElementById('none').style.display='block'">Name</button>
	</body>
</html>
