<html>
     <body align = "center">
	     <h1>Date Function Get methods...!</h1>
		 <p id = "date1"></p>
		 <p id = "year"></p>
		 <p id = "month"></p>
		 <script>
		     const d = new Date();
			 const y = d.getFullYear();
			 const m = d.getMonth();
		     document.getElementById("date1").innerHTML = d;
			 document.getElementById("year").innerHTML = y;
			 document.getElementById("month").innerHTML = m;
		 </script>
	 </body>
</html>
