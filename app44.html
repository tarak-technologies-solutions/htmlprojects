<html>
   <body align= "center">
        <h2>JavaScript Error Handling..!</h2>
		<p>Here we will see <b>catch</b> block works in this tutorial</p>
		<p id = "demo"></p>
		<script>
		     try{
			       helloFunction("Welcome to the party!");
			 }catch(err){
			      document.getElementById("demo").innerHTML = err.message;
			 }
		</script>
   </body>
</html>
