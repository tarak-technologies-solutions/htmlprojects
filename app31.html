<html>
   <body align = "center">
        <h2>Array Creating</h2>
		<p id = "array"><b></b></p>
		<button type = "button" onclick = "arrFun()">arrya</button>
		<script> 
		  function arrFun() {
		   const names = ["Tarak","Amar","Lally"];
		   names.push("Saroja");
		   names[2] = "Honey";
		   document.getElementById('array').innerHTML = names;
		  } 
		</script>
   </body>
</html>
