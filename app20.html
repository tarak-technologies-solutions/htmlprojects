<html>
<head>
<title>Transition Description</title>
<style>
div  {
         width:100;
         height:100;
         background-color:green; 
         margin:30px; 
         transition:width 2s,height 2s,transform 2s;
               
     }
div:hover  {
               width:300;
               height:300;
               transform:rotate(180deg)
           }
</style>
</head>
<body>
<div></div>
</body>
</html>
