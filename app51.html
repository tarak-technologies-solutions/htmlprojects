		 <h3>Here we will use queryElementsAll() method to perfomce operations...</h3>
		 <p  class = "intro">Tarak Nadh Battula.</p>
		 <p class = "intro">Amar Nadh Battula.</p>
		 <p id = "demo"></p>
		 <script>
		        const x = document.querySelectorAll("p.intro");
				document.getElementById("demo").innerHTML = "This is my name "+x[1].innerHTML;
		 </script>
