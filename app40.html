<html>
   <body>
         <h2>JavaScript For Loop..!</h2>
		 
		 <p id = "demo"></p>
		 
		 <script>
		       const names = ["Tarak", "Amar", "Saroja", "Lalita", "Sreenu", "Guravamma", "Honey", "Pardhu", "Geeta"];
			   
			   let name = "";
			   for(let i = 0; i < names.length; i++) {
			          name = name + names[i] + "<br>";
			   }
			   document.getElementById("demo").innerHTML = name;
		 </script>
   </body>
</html>
