<html>
     <body>
	      <h2>JavaScript method introduction</h2>
		  <p>Here we are declare and use class methods..!</p>
		  <p id = "demo"></p>
		  <script>
		        class Names {
				    constructor(name, year) {
					    this.name = name;
						this.year = year;
					}
					bro() {
					    const age = new Date();
						return age.getFullYear() - this.year;
					}
				}
				const myName = new Names("Tarak", 1997);
				document.getElementById("demo").innerHTML = "This is my age " + myName.bro() + " old me "; 
		  </script>	  
	 </body>
</html>
