<html>
   <body>
       <h2>JavaScript For In Loop...!</h2>
	   
	   <p id = "demo"></p>
	   
	   <script>
	        const person = {firstName : "Tarak Nadh", sureName : "Battula", age : 26, Address : "Chandavaram"};
			
			let pDetails = "";
			
			for (let x in person){
			     pDetails += person[x] + ","; 
			}
            
            document.getElementById("demo").innerHTML = pDetails;			
	   </script>
   </body>
</html>
